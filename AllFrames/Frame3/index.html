<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpyTool</title>
    <link rel="icon" type="image/x-icon" href="assets/fav-icon.svg">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/cabinet-grotesk" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="pop-up">
            <div class="pop-up_head">
                <div class="pop-up_head_box">
                    <p>Localiser</p>
                    <p class="number">+33 6 95 80 34 34</p>
                </div>
                <img src="assets/icon_close.svg" alt="icon close" class="close-icon-mobile">
                <img src="assets/close-icon-desktop.svg" alt="icon close" class="close-icon-desktop">
            </div>
            <div class="pop-up_body">
                <h1>Inscription</h1>
                <form>
                    <div class="input-grp">
                        <label for="email">Votre e-mail</label>
                        <input type="email" name="email" placeholder="Champ obligatoire">
                    </div>
                    <div class="checkbox-grp">
                        <label for="conditions-generales">J'ai lu et j'accepte les conditions générales de vente <span>Conditions générales de vente</span></label>
                        <input type="checkbox" name="conditions-generales" id="conditions-generales">
                    </div>
                    <div class="checkbox-grp">
                        <label for="prestation">Je souhaite que la prestation soit effectuée avant la fin du délai de rétractation</span></label>
                        <input type="checkbox" name="prestation" id="prestation">
                    </div>
                    <p class="pop-up_btn">Continuer la géolocalisation →</p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
